<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ralfy Linktree</title>

    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@400&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Preload Background Images for Faster Loading -->
    <link rel="preload" as="image" href="img/bg.jpg" />
    <link rel="preload" as="image" href="img/bg2.jpg" />
    <link rel="preload" as="image" href="img/bg3.jpg" />
    <link rel="preload" as="image" href="img/bg5.jpg" />
    <link rel="preload" as="image" href="img/bg4.jpg" />
  </head>

  <body>
    <!-- Background Container for Smooth Transition -->
    <div class="background-container">
      <img src="img/bg.jpg" class="bg active" />
      <img src="img/bg2.jpg" class="bg" />
      <img src="img/bg3.jpg" class="bg" />
      <img src="img/bg5.jpg" class="bg" />
      <img src="img/bg4.jpg" class="bg" />
    </div>

    <section>
      <main>
        <img src="img/pp.jpeg" alt="Ralfy Bawinto" />
        <h2>Ralfy Briggith Bawinto</h2>
        <a href="https://www.instagram.com/briggithbawinto_"
          ><i class="fa-brands fa-square-instagram"></i> Instagram</a
        >
        <a href="https://www.facebook.com/BawintoRalfy"
          ><i class="fa-brands fa-square-facebook"></i> Facebook</a
        >
        <a href="https://www.youtube.com/@briggithbawinto9594"
          ><i class="fa-brands fa-square-youtube"></i> YouTube</a
        >
        <a href="https://www.github.com/RalfyBawinto"
          ><i class="fa-brands fa-square-github"></i> GitHub</a
        >
      </main>
      <footer>
        <p>&copy; 2025 Ralfy Bawinto</p>
      </footer>
    </section>

    <!-- Import JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
